<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button for Automated Deployment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&family=Roboto:ital,wght@0,400;1,100;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="grid-container">
        <div class="grid-element grid-col-span-2">
            <label for="selectFolder" class="custom-file-upload">Choose a Folder for Deployment</label>
            <input type="file" id="selectFolder" name="selectFolder" webkitdirectory>
        </div>

        <label for="projectName" class="grid-element">Name your project:</label>
        <input class="grid-element" type="text" id="projectName" name="projectName">

        <label for="authToken" class="grid-element">Authorization Token:</label>
        <input class="grid-element" type="text" id="authToken" name="authToken">

        <div class="grid-element grid-col-span-2">
            <button id="deployButton">Deploy</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src=" app.js"></script>
</body>

</html>
