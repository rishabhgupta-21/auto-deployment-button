<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button for Automated Deployment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&family=Roboto:ital,wght@0,400;1,100;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <label for="selectFolder">Choose Folder for Deployment: </label>
    <input type="file" id="selectFolder" name="selectFolder" webkitdirectory>

    <div>
        <label for="projectName">Name your project:</label>
        <input type="text" id="projectName" name="projectName">
    </div>

    <div>
        <label for="authToken">Authorization Token:</label>
        <input type="text" id="authToken" name="authToken">
    </div>

    <button id="deployButton">Deploy</button>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src=" app.js"></script>
</body>

</html>
