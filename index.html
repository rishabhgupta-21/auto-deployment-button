<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button for Automated Deployment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&family=Roboto:ital,wght@0,400;1,100;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center">
        <label for="selectFolder" class="custom-file-upload">
            <i class="fa fa-cloud-upload"></i>Choose a Folder for Deployment
        </label>
        <input type="file" id="selectFolder" name="selectFolder" webkitdirectory>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label for="projectName">Name your project:</label>
            </div>
            <div class="col-3">
                <input type="text" id="projectName" name="projectName">
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-3">
                <label for="authToken">Authorization Token:</label>
            </div>
            <div class="col-3">
                <input type="text" id="authToken" name="authToken">
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <div class="container text-center">
        <button id="deployButton">Deploy</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src=" app.js"></script>
</body>

</html>
